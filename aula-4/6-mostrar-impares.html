<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Mostrar Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Mostrar Ímpares</h1>

            <p>Digite o número para mostrar os Ímpares:</p>

            <label for="txt1">Digite o número final:</label><input type="number" id="txtNumero">

            <button onclick="botao_click()">Mostrar Ímpares</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var finalTexto = document.getElementById("txtNumero").value;

            var final = parseInt(finalTexto);

            var mensagem = "Os números ímpares são: \r";

            for (var i = 1; i <= final; i++) {
                var resto = i % 2;

                if (resto > 0) {
                    // É impar

                    mansagem = mensagem + i + "\r";
                }
            }
            alert(mensagem);
        
        }

    </script>

</body>
</html>
